services:
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    ports:
      - "8024:8000"
    env_file:
      - ./be/.env.development
    environment:
      - APP_ENV=production
      - API_V1_STR=/api/v1
      - PROJECT_NAME=Pump Monitor API
      - OPENAI_MODEL=gpt-4.1
      - BACKEND_CORS_ORIGINS=["https://pump-monitor.ccrolabs.com/api/v1", "http://localhost:3024"]
    restart: unless-stopped
    container_name: predictive-maintenance-be
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health'); print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://pump-monitor-be.ccrolabs.com/api/v1
    ports:
      - "3024:3000"
    env_file:
      - ./fe/.env.development
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://pump-monitor-be.ccrolabs.com/api/v1
    restart: unless-stopped
    container_name: predictive-maintenance-fe
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy

networks:
  app-network:
    driver: bridge